<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/templates/css/login.css">
</head>
<body>
    <h1>Login</h1>
    <form action="/api/v1/auth/login" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/templates/view/auth/register.html">Register</a></p>
    </form>
</body>
</html>
