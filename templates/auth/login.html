<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        :root {
            --circle-size: 22rem;   
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #d9d7d7;
            perspective: 70em;
            perspective-origin: 50% 20%;
            overflow: hidden;
            position: relative;
        }

        /* Animated background circle (water ripple effect) */
        .bg-circle {
            position: absolute;
            width: var(--circle-size);
            height: var(--circle-size);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            border-radius: 50%;
            z-index: 1;
        }

        .circle__back-1, .circle__back-2 {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            filter: blur(2px);
            box-shadow: 0.5rem 0.5rem 1rem #8a8f9f, -0.4rem -0.4rem 0.8rem white;
        }

        .circle__back-1 {
            animation: waves-one 5s linear infinite;
        }

        .circle__back-2 {
            opacity: 0;
            animation: waves-two 5s linear infinite 2.5s;
        }

        @keyframes waves-one {
            0%   { transform: scale(1); }
            100% { transform: scale(2.2); }
        }

        @keyframes waves-two {
            0%   { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.2); opacity: 0; }
        }

        /* Glass-like floating ball effect */
        .ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at bottom, #81e8f6, #76deef 10%, #055194 80%, #062745 100%);
            position: relative;
            overflow: hidden;
        }

        .ball::before {
            content: "";
            position: absolute;
            inset: 8% 8% 30% 8%;
            border-radius: 50%;
            background: radial-gradient(circle at top, white, transparent 58%);
            filter: blur(6px);
            z-index: 2;
        }

        /* Login card - glass morphism style to match water theme */
        .login-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
        }

        .admin-avatar {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.7);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            object-fit: cover;
            background: white;
            z-index: 11;
        }
    </style>
</head>
<body>

    <!-- Animated background circle -->
    <div class="bg-circle">
        <div class="circle__back-1"></div>
        <div class="circle__back-2"></div>
        <div class="ball"></div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-card position-relative">

            <img src="/static/assets/e99f6475d7821a4e854d404637e6afeb.jpg" 
                 alt="Admin" 
                 class="admin-avatar">

            <h1 class="text-center mb-5 mt-5 fw-bold text-white text-uppercase" 
                style="font-size: 3rem; letter-spacing: 4px; text-shadow: 0 2px 10px rgba(0,0,0,0.4);">
                Login
            </h1>

            <form action="/api/v1/auth/login" method="post" enctype="application/x-www-form-urlencoded" id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label fw-bold text-white">Email</label>
                    <input type="email" id="email" name="email" class="form-control bg-white bg-opacity-75" required 
                           style="height: 50px; font-size: 1.1rem;">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold text-white">Password</label>
                    <input type="password" id="password" name="password" class="form-control bg-white bg-opacity-75" required 
                           style="height: 50px; font-size: 1.1rem;">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label text-white" for="remember">Remember me</label>
                    </div>
                </div>

                <button type="submit" 
                        class="btn d-block mx-auto w-75"
                        style="height: 52px; border-radius: 12px; background: linear-gradient(90deg, #055194, #43a2ff); 
                               color: white; font-size: 1.25rem; font-weight: 600; border: none;">
                    Login
                </button>
            </form>

        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
