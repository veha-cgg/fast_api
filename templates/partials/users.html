<div id="users-section" class="content-section" style="display: none;">
    <div class="users-section-card">
        <div class="users-section-header">
            <span class="users-section-header-title">
                <h4>
                    <i class="bi bi-person-lines-fill"></i>
                    Users Management
                </h4>
                <!-- <h3 id="total-users" class="total-users-count">Total Users: 0</h3> -->
                <p class="users-section-header-description">Manage your users and their roles.</p>
            </span>
            
            <div class="users-section-header-buttons d-flex gap-2">
                <button class="btn btn-export" onclick="exportUsers()">
                    <i class="bi bi-box-arrow-up-right"></i> Export </button>
                <button class="btn btn-add-user" onclick="addUser()">
                    <i class="bi bi-person-plus"></i> Add User</button>
            </div>
        </div>
        <div class="users-section-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="users-table-header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="users-table-body">
                        <tr>
                            <td colspan="6" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Dynamic User Pages (Add/Edit/View) -->
<div id="userPageOverlay" class="user-page-overlay" onclick="closeUserPage()">
    <div class="user-page-container" onclick="event.stopPropagation()">
        <div class="user-page-header">
            <div class="user-page-header-content">
                <div class="user-page-icon" id="userPageIcon">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div>
                    <h3 class="user-page-title" id="userPageTitle">User Details</h3>
                    <p class="user-page-subtitle" id="userPageSubtitle">Manage user information</p>
                </div>
            </div>
            <button class="user-page-close" onclick="closeUserPage()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="user-page-body">
            <form id="userForm">
                <input type="hidden" id="user-id" name="user_id">
                
                <div class="form-group">
                    <label for="user-name">
                        <i class="bi bi-person"></i> Name
                    </label>
                    <input type="text" class="form-control" id="user-name" name="name" placeholder="Enter user name" required>
                </div>
                
                <div class="form-group">
                    <label for="user-email">
                        <i class="bi bi-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="user-email" name="email" placeholder="Enter email address" required>
                </div>
                
                <div class="form-group" id="password-group">
                    <label for="user-password">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="user-password" name="password" placeholder="Enter password">
                    <small class="form-text">Leave blank to keep current password</small>
                </div>
                
                <div class="form-group">
                    <label for="user-role">
                        <i class="bi bi-shield-check"></i> Role
                    </label>
                    <select class="form-control" id="user-role" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="user-status">
                        <i class="bi bi-toggle-on"></i> Status
                    </label>
                    <select class="form-control" id="user-status" name="is_active" required>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                
                <div class="user-page-footer">
                    <button type="button" class="btn-page btn-page-cancel" onclick="closeUserPage()">
                        <i class="bi bi-x"></i> Cancel
                    </button>
                    <button type="submit" class="btn-page btn-page-submit" id="userPageSubmitBtn">
                        <i class="bi bi-check"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete User Confirmation Modal -->
<div id="deleteUserModal" class="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <div class="modal-icon modal-icon-warning">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h3 class="modal-title">Delete User</h3>
            <button class="modal-close" onclick="closeDeleteModal()">
                <i class="bi bi-x"></i>
            </button>
        </div>
        <div class="modal-body">
            <p class="modal-message">Are you sure you want to delete this user?</p>
            <div class="modal-user-info">
                <p><strong>User ID:</strong> <span id="modal-user-id"></span></p>
            </div>
            <p class="modal-warning">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">
                <i class="bi bi-x"></i> Cancel
            </button>
            <button class="modal-btn modal-btn-confirm" id="confirmDeleteBtn">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>
    </div>
</div>
