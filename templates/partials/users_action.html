<div id="add-users-section" class="content-section" style="display: none;">
    <div class="add-users-section-card">
        <div class="add-users-section-header">
            <h4>
                <i class="bi bi-person-plus"></i>
                Add Users
            </h4>
            <p class="add-users-section-header-description">Add a new user to the system.</p>
        </div>
        <div class="add-users-section-body">
            <form id="add-users-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="is_active">Status</label>
                    <select class="form-control" id="is_active" name="is_active">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</div>
